{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="page-header"><h3>Share</h3></div>
    <div class="bs-example table-responsive">
        <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="{{ url_for('static', filename='img/alice.png') }}"/></td>
                <td>Alice Smith</td>
                <td><span class="badge">remove</span></td>
            </tr>
            <tr>
                <td><img src="{{ url_for('static', filename='img/bob.png') }}"/></td>
                <td>Bob Smith</td>
                <td><span class="badge">remove</span></td>
            </tr>
        </tbody>
        </table>
    </div>
    <button class="btn btn-primary btn-lg" type="button">Share with Another User</button>
    <img src="{{ url_for('static', filename='img/qrcode.png') }}"/>
</div>
{% endblock %}
